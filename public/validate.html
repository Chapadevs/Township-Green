<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Validation - Top of the Green</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #12211a 0%, #1d2d25 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .validation-container {
            background: #1d2d25;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid #23a867;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 900;
            color: #23a867;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-badge {
            background: linear-gradient(135deg, #059669, #047857);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .validation-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
        }
        
        .booking-info {
            background: #12211a;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #23a867;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #374151;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 14px;
            color: #ffffff;
            font-weight: 700;
        }
        
        .booking-id {
            color: #23a867;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        .customer-name {
            color: #23a867;
            font-size: 18px;
            font-weight: 700;
        }
        
        .timestamp {
            font-size: 11px;
            color: #6b7280;
            margin-top: 20px;
            font-style: italic;
        }
        
        .error-message {
            background: #dc2626;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .validation-container {
                padding: 20px;
                margin: 10px;
            }
            
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="validation-container">
        <div class="logo">Top of the Green</div>
        <div class="status-badge">✓ Valid Booking</div>
        
        <h1 class="validation-title">Booking Validation</h1>
        
        <div id="booking-info" class="booking-info">
            <!-- Booking information will be populated by JavaScript -->
        </div>
        
        <div class="timestamp" id="scan-time">
            Scanned: <span id="current-time"></span>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase client
        // Get Supabase credentials from window or use environment variables
        const SUPABASE_URL = window.SUPABASE_URL || 'https://yvxafxfatcudvkdsvlfu.supabase.co';
        const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2eGFmeGZhdGN1ZHZrZHN2bGZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMDY2NTMsImV4cCI6MjA4MzY4MjY1M30.GWPurLHI-S2iVRFZGN10QpC_N4KFkQ7lpFlJtTAJfGA';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Function to fetch booking data from database using confirmation code
        async function fetchBookingFromDatabase(confirmationCode) {
            try {
                const { data, error } = await supabase
                    .from('bookings')
                    .select(`
                        *,
                        event:events(*)
                    `)
                    .eq('confirmation_code', confirmationCode)
                    .single();
                
                if (error) {
                    console.error('Error fetching booking:', error);
                    return null;
                }
                
                return data;
            } catch (error) {
                console.error('Error fetching booking:', error);
                return null;
            }
        }
        
        // Function to display booking information from database or fallback to URL data
        async function displayBookingInfo() {
            const bookingInfoDiv = document.getElementById('booking-info');
            const statusBadge = document.querySelector('.status-badge');
            
            // Show loading state
            bookingInfoDiv.innerHTML = '<div style="text-align: center; color: #9ca3af;">Loading booking information...</div>';
            
            try {
                // Try to get confirmation code from URL parameter
                const confirmationCode = getUrlParameter('code') || getUrlParameter('data');
                
                if (!confirmationCode) {
                    throw new Error('No confirmation code found in QR code');
                }
                
                // Try to parse as JSON first (legacy support)
                let bookingFromDatabase = null;
                let parsedCode = confirmationCode;
                
                try {
                    const parsed = JSON.parse(confirmationCode);
                    if (parsed.id) {
                        parsedCode = parsed.id; // Extract confirmation code from JSON
                    }
                } catch (e) {
                    // Not JSON, use as-is
                }
                
                // Fetch booking from database
                bookingFromDatabase = await fetchBookingFromDatabase(parsedCode);
                
                if (bookingFromDatabase) {
                    // Display booking information from database
                    const booking = bookingFromDatabase;
                    const event = booking.event || {};
                    
                    // Determine status color
                    let statusColor = 'linear-gradient(135deg, #059669, #047857)'; // Green for confirmed
                    let statusText = '✓ Valid Booking';
                    
                    if (booking.status === 'cancelled') {
                        statusColor = 'linear-gradient(135deg, #dc2626, #b91c1c)';
                        statusText = '✗ Cancelled';
                    } else if (booking.status === 'completed') {
                        statusColor = 'linear-gradient(135deg, #2563eb, #1d4ed8)';
                        statusText = '✓ Completed';
                    }
                    
                    statusBadge.textContent = statusText;
                    statusBadge.style.background = statusColor;
                    
                    bookingInfoDiv.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">Customer Name</span>
                            <span class="info-value customer-name">${booking.customer_name || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Confirmation Code</span>
                            <span class="info-value booking-id">${booking.confirmation_code || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value" style="color: ${booking.status === 'confirmed' ? '#23a867' : booking.status === 'cancelled' ? '#dc2626' : '#2563eb'};">
                                ${(booking.status || 'confirmed').toUpperCase()}
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Email</span>
                            <span class="info-value">${booking.customer_email || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Phone</span>
                            <span class="info-value">${booking.customer_phone || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Event</span>
                            <span class="info-value">${event.title || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Session Date</span>
                            <span class="info-value">${booking.session_date ? new Date(booking.session_date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) : 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Session Time</span>
                            <span class="info-value">${booking.session_time ? booking.session_time.substring(0, 5) : 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Number of Guests</span>
                            <span class="info-value">${booking.number_of_guests || 1}</span>
                        </div>
                        ${booking.special_requests ? `
                        <div class="info-row">
                            <span class="info-label">Special Requests</span>
                            <span class="info-value" style="font-style: italic;">${booking.special_requests}</span>
                        </div>
                        ` : ''}
                    `;
                } else {
                    // Booking not found in database - show error
                    throw new Error('Booking not found in database');
                }
                
            } catch (error) {
                console.error('Error displaying booking info:', error);
                
                // Display error message
                bookingInfoDiv.innerHTML = `
                    <div class="error-message">
                        <strong>Booking Not Found</strong><br>
                        This QR code could not be validated. The booking may not exist or has been removed.
                    </div>
                `;
                
                // Update status badge
                statusBadge.textContent = '✗ Invalid Code';
                statusBadge.style.background = 'linear-gradient(135deg, #dc2626, #b91c1c)';
            }
        }
        
        // Display current scan time
        function displayScanTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayBookingInfo();
            displayScanTime();
        });
    </script>
</body>
</html>
